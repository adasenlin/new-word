            git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --reverse >> CHANGELOG.md
            echo "" >> CHANGELOG.md
          else
            echo "### ðŸš€ é¦–æ¬¡å‘å¸ƒ" >> CHANGELOG.md
            echo "- æ–°ä¸–ç•Œä»»åŠ¡ç®¡ç†ç³»ç»Ÿæ­£å¼å‘å¸ƒ" >> CHANGELOG.md
            echo "- æ”¯æŒå¤šç»„æœºã€å¤šå·æœºã€å¤šè§’è‰²ä»»åŠ¡ç®¡ç†" >> CHANGELOG.md
            echo "- æä¾›ç®¡ç†å‘˜å’Œå‘˜å·¥åŒé‡æƒé™ç³»ç»Ÿ" >> CHANGELOG.md
            echo "- æ”¯æŒå®žæ—¶è¿›åº¦è¿½è¸ªå’Œæ•°æ®å¯¼å‡º" >> CHANGELOG.md
          fi
          
          echo "" >> CHANGELOG.md
